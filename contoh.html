<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Profile Tabs</title>
  <style>
    body {
        margin: 0;
    }

    .tab-container {
      background: white;
      margin: 50px auto;
      border-radius: 10px;
      overflow: hidden;
    }

    .tab-header {
      display: flex;
    }

    .tab-header div {
      flex: 1;
      text-align: center;
      padding: 10px 0;
      cursor: pointer;
      font-size: 20px;
    }

    .tab-header .active {
      border-bottom: 2px solid black;
      font-weight: bold;
    }

    .tab-content {
      display: none;
      padding: 10px;
    }

    .tab-content.active {
      display: block;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
    }

    .grid img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <div class="tab-container">
    <div class="tab-header">
      <div class="tab-link active" data-tab="posts">ğŸ“·</div>
      <div class="tab-link" data-tab="reels">ğŸ¬</div>
      <div class="tab-link" data-tab="tags">ğŸ·ï¸</div>
    </div>

    <div class="tab-content active" id="posts">
      <div class="grid">
        <img src="https://via.placeholder.com/120" alt="img1">
        <img src="https://via.placeholder.com/120" alt="img2">
        <img src="https://via.placeholder.com/120" alt="img3">
        <img src="https://via.placeholder.com/120" alt="img4">
        <img src="https://via.placeholder.com/120" alt="img5">
        <img src="https://via.placeholder.com/120" alt="img6">
      </div>
    </div>

    <div class="tab-content" id="reels">
      <p>Reels content goes here...</p>
    </div>

    <div class="tab-content" id="tags">
      <p>Tagged content goes here...</p>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab-link');
    const contents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        contents.forEach(c => c.classList.remove('active'));

        tab.classList.add('active');
        document.getElementById(tab.getAttribute('data-tab')).classList.add('active');
      });
    });
  </script>

</body>
</html>
